<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AirConsole Controller</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/shared.css">
  <link rel="stylesheet" type="text/css" href="styles/ctrl.css">
</head>
<body ng-app="app" ng-controller="MainCtrl" ng-init="init()">

  <div class="full_height" ng-view></div>

  <script type="text/javascript" src="//www.airconsole.com/api/airconsole-latest.js"></script>
  <script type="text/javascript" src="js/libs/airconsole-events/airconsole-events.js"></script>

  <script type="text/javascript" src="js/app/ctrl/directives/nd_touch.js"></script>

  <script type="text/javascript" src="js/app/ctrl/controllers/teams.js"></script>
  <script type="text/javascript" src="js/app/ctrl/controllers/games.js"></script>
